<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="main-background d-flex flex-column justify-center align-items-center">
    <div class="card">
      <div class="card-head"></div>
      <div class="profile-img d-flex justify-center pos-relative">
        <div class="circle"></div>
      </div>
      <div class="profile-info d-flex flex-column justify-center align-items-center pos-relative">
        <div>
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <div class="city">London</div>
      </div>
      <div class="profile-stat pos-relative d-flex justify-around align-items-center">
        <div class="follower">
          <div>80K</div>
          <div>Followers</div>
        </div>
        <div class="likes">
          <div>803K</div>
          <div>Likes</div>
        </div>
        <div class="photos">
          <div>1.4K</div>
          <div>Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Coded by <a target="_blank" href="https://github.com/JeremyMen">Jeremy Mendoza</a>.
    </div>
  </div>
</body>
</html>
